Autor: Jaime Sánchez Cotta
Última actualización: 25/06/2024 

Este archivo HTML constituye la estructura básica de la aplicación web "Restaurant Reviews Analysis".
Contiene los elementos necesarios para la presentación de la interfaz de usuario, así como enlaces
a los archivos CSS y JavaScript requeridos para el estilo y la funcionalidad de la aplicación. Además, 
se incluyen formularios para la entrada de datos y secciones para mostrar resultados y gráficos de análisis.
-->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Reviews Analysis</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <!-- Columna izquierda con contenido principal -->
            <div class="col-sm-12 col-md-6 col-lg-6 order-1 order-sm-1 mb-3">
                <!-- Barra de carga -->
                <div id="progressBarContainer">
                    <div id="progressBar"></div>
                </div>

                <!-- Imágenes superpuestas -->
                <figure>
                    <img src="image1.png" alt="Imagen 1" class="image2">
                </figure>
                <figure>
                    <img src="image2.png" alt="Imagen 2" class="image">
                </figure>

                <!-- Formulario para URL -->
                <div class="form-container">
                    <h1>Restaurant Reviews Analysis</h1>
                    <form id="urlForm">
                        <input type="text" id="urlInput" name="url" placeholder="Please enter a URL">
                        <select id="opcionInput" name="opcion" title="Select an option">
                            <option value="GoogleReview">GoogleReview</option>
                            <option value="TripAdvisor">TripAdvisor</option>
                            <option value="Yelp">Yelp</option>
                        </select>
                        <button type="submit" id="submitButton">Submit</button>
                    </form>
                    <div id="reviewTextContainer" class="review-text-container"></div>
                    <div id="resultado" class="resultado"></div>

                    <!-- Formulario para texto raw -->
                    <form id="rawTextForm">
                        <h2>Analyze raw text</h2>
                        <textarea id="rawTextInput" name="rawText" placeholder="Please enter the raw review"></textarea>
                        <button type="submit" id="rawTextButton">Submit</button>
                    </form>
                    <div id="rawTextResultado" class="resultado"></div>
                </div>

                <!-- Sección de proyectos -->
                <div id="projectsSection">
                    <h2>Projects</h2>
                    <select id="projectSelect" title="Seleccionar proyecto">
                        <!-- Opciones de proyectos existentes se cargarán aquí dinámicamente -->
                    </select>
                    <div id="newProjectForm" class="hidden">
                        <input type="text" id="newProjectNameInput" placeholder="Projects name">
                        <button type="submit" id="createNewProjectButton">Crear</button>
                    </div>
                    <!-- Nuevo elemento para mostrar emociones asociadas al proyecto -->
                    <div id="projectEmotions" class="visible">
                        <h3>Emotions for Selected Project</h3>
                        <div id="emotionList"></div>
                    </div>
                </div>

                <!-- Cuadro de texto para un nuevo proyecto -->
                <div id="newProjectTextInputContainer">
                    <input type="text" id="newProjectTextInput" placeholder="New Projects name">
                    <button type="submit" id="createNewProjectTextButton">Create New Project</button>
                </div>
            </div>

            <!-- Columna derecha con las gráficas -->
            <div class="col-sm-12 col-md-6 col-lg-6 order-2 order-sm-2 mb-3">
                <!-- Gráfica de emociones globales -->
                <div id="globalEmotionsChartContainer" class="global-chart-container"></div>
                
                <!-- Gráfica de emociones -->
                <div id="emotionsChartContainer" class="chart-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
